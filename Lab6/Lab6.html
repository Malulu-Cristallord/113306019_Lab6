<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
<style>
  body {
  text-align: center;
  background-color: #283149;
}

h1 {
  font-size: 5rem;
  color: #DBEDF3;
  font-family: "Arvo", cursive;
  text-shadow: 3px 0 #DA0463;

}

.w {
  background-image: url("crash.png");
}

.a {
  background-image: url("kick.png");
}

.s {
  background-image: url("snare.png");
}

.d {
  background-image: url("tom1.png");
}

.j {
  background-image: url("tom2.png");
}

.k {
  background-image: url("tom3.png");
}

.l {
  background-image: url("tom4.png");
}

.set {
  margin: 10% auto;
}

.pressed {
  box-shadow: 0 3px 4px 0 #DBEDF3;
  opacity: 0.5;
}

.red {
  color: red;
}

.drum {
  outline: none;
  border: 10px solid #404B69;
  font-size: 5rem;
  font-family: 'Arvo', cursive;
  line-height: 2;
  font-weight: 900;
  color: #DA0463;
  text-shadow: 3px 0 #DBEDF3;
  border-radius: 15px;
  display: inline-block;
  width: 150px;
  height: 150px;
  text-align: center;
  margin: 10px;
  background-color: white;
}
</style>

</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script>
    const soundMap = {
      'w': 'crash.mp3',
      'a': 'kick-bass.mp3',
      's': 'snare.mp3',
      'd': 'tom-1.mp3',
      'j': 'tom-2.mp3',
      'k': 'tom-3.mp3',
      'l': 'tom-4.mp3'
    };

    // Play sound function
    function playSound(key) {
      const soundFile = soundMap[key];
      if (soundFile) {
        const audio = new Audio(soundFile);
        audio.play();
      }
    }

    // Add animation to buttons
    function buttonAnimation(key) {
      const button = document.querySelector(`.${key}`);
      if (button) {
        button.classList.add('pressed');
        setTimeout(() => button.classList.remove('pressed'), 100);
      }
    }

    // Handle button click
    document.querySelectorAll('.drum').forEach(button => {
      button.addEventListener('click', () => {
        const key = button.textContent;
        playSound(key);
        buttonAnimation(key);
      });
    });

    // Handle key press
    document.addEventListener('keydown', event => {
      const key = event.key;
      playSound(key);
      buttonAnimation(key);
    });
  </script>
</body>

</html>
